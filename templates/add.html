<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpendWise | Add Bill</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <form id="add-sub-form" class="bg-white p-10 rounded-[2rem] shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-black mb-8">Add Bill</h2>
        <div class="space-y-4">
            <input type="text" id="name" placeholder="Name (e.g. Spotify)" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border" required>
            <input type="number" id="price" step="0.01" placeholder="Price" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border" required>
            <select id="cycle" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border">
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>
            <button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg">Save</button>
            <a href="index.html" class="block text-center text-gray-400">Cancel</a>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
