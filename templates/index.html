<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpendWise | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white border-b px-8 py-4 flex justify-between items-center">
        <div class="text-2xl font-black text-blue-600">SpendWise</div>
        <a href="/add" class="bg-blue-600 text-white px-5 py-2 rounded-full font-medium">+ Add New</a>
    </nav>

    <main class="max-w-4xl mx-auto py-10 px-6">
        <div class="grid grid-cols-2 gap-6 mb-10">
            <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
                <h3 class="text-gray-400 text-xs font-bold uppercase mb-2">Monthly Burn</h3>
                <p id="total-monthly" class="text-5xl font-black text-gray-900">$0.00</p>
            </div>
            <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
                <h3 class="text-gray-400 text-xs font-bold uppercase mb-2">Active Subs</h3>
                <p id="active-count" class="text-5xl font-black text-gray-900">0</p>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="p-5 text-gray-500 font-bold text-xs uppercase">Service</th>
                        <th class="p-5 text-gray-500 font-bold text-xs uppercase text-right">Price</th>
                        <th class="p-5 text-gray-500 font-bold text-xs uppercase text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="subscription-rows"></tbody>
            </table>
        </div>
        <button id="clear-all" class="mt-8 text-red-500 text-sm font-bold">Clear All Data</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
