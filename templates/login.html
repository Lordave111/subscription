<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpendWise | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-600 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md text-center">
        <h1 class="text-3xl font-black text-blue-600 mb-2">SpendWise</h1>
        <p class="text-gray-500 mb-8">Track your bills in seconds.</p>
        <form action="/dashboard" class="space-y-4">
            <input type="email" placeholder="Email" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none" required>
            <input type="password" placeholder="Password" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none" required>
            <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700">Enter Dashboard</button>
        </form>
    </div>
</body>
</html>
